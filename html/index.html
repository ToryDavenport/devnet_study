<!DOCTYPE html>
<html>
    <body>
        <h1>Testing!</h1>

        <script>
            function Test(x, y) {
                document.getElementById("testform").submit();
                document.getElementById("math").write=x+y;
            }
        </script>

        <p id="demo">This is another test</p>
        <p id="math"></p>

        <!-- <button type="button" onclick="document.getElementById('demo').innerHTML='My <b>First</b> JavaScript'">Click me!</button> -->
        
        <form id="testform">
            Number 1:<input name="x" type="number" /><br>
            Number 2:<input name="y" type="number" /></br>

            <input type="button" onclick="Test(x, y)" value="Submit!">
        </form>

    </body>
</html>
